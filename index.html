<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Directory</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Missing Favicon -->
</head>

<body>

  <section>

    <!-- App Header -->
    <div class="appHeader">

      <div class="row">

        <div class="col">
          <input id="searchInp" class="form-control mb-3" placeholder="Search">
        </div>

        <div class="col-6 text-end me-2">
          <div class="btn-group" role="group" aria-label="buttons">
            <button id="refreshBtn" type="button" class="btn btn-primary">
              <i class="fa-solid fa-refresh fa-fw"></i>
            </button>
            <button id="multiplefiltersBtn" type="button" class="btn btn-primary">
              <i class="fa-solid fa-filter fa-fw"></i>
            </button>
            <button id="addBtn" type="button" class="btn btn-primary">
              <i class="fa-solid fa-plus fa-fw"></i>
            </button>
          </div>
        </div>

      </div>

      <!-- Tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab" data-bs-target="#personnel-tab-pane"
            type="button" role="tab" aria-controls="personnel-tab-pane" aria-selected="true">
            <i class="fa-solid fa-person fa-lg fa-fw"></i><span class="d-none d-sm-block">Personnel</span>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab" data-bs-target="#departments-tab-pane"
            type="button" role="tab" aria-controls="departments-tab-pane" aria-selected="false">
            <i class="fa-solid fa-building fa-lg fa-fw"></i><span class="d-none d-sm-block">Departments</span>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane"
            type="button" role="tab" aria-controls="locations-tab-pane" aria-selected="false">
            <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i><span class="d-none d-sm-block">Locations</span>
          </button>
        </li>
      </ul>

    </div>

    <!-- Tab Content -->
    <div class="tab-content bg-white">

      <!-- Personnel Tab -->
      <div class="tab-pane show active" id="personnel-tab-pane" role="tabpanel" aria-labelledby="personnelBtn"
        tabindex="0">
        <table class="table table-hover">
          <tbody id="personnelTableBody">
            <!-- JS will populate -->
          </tbody>
        </table>
      </div>

      <!-- Departments Tab -->
      <div class="tab-pane" id="departments-tab-pane" role="tabpanel" aria-labelledby="departmentsBtn" tabindex="0">
        <table class="table table-hover">
          <tbody id="departmentTableBody">
            <!-- JS will populate -->
          </tbody>
        </table>
      </div>

      <!-- Locations Tab -->
      <div class="tab-pane" id="locations-tab-pane" role="tabpanel" aria-labelledby="locationsBtn" tabindex="0">
        <table class="table table-hover">
          <tbody id="locationTableBody">
            <!-- JS will populate -->
          </tbody>
        </table>
      </div>

    </div>

    <!-- Footer -->
    <footer class="border-top text-center fw-bold">
      <p class="fw-light my-3">Company Directory version 1.0</p>
    </footer>

  </section>


  <!-- Edit Personnel Modal -->
  <div class="modal fade" id="editPersonnelModal" tabindex="-1" aria-labelledby="editPersonnelModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPersonnelModalLabel">Edit Personnel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editPersonnelId">
          <div class="mb-3">
            <label for="editPersonnelFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="editPersonnelFirstName">
          </div>
          <div class="mb-3">
            <label for="editPersonnelLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="editPersonnelLastName">
          </div>
          <div class="mb-3">
            <label for="editPersonnelEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editPersonnelEmail">
          </div>
          <div class="mb-3">
            <label for="editPersonnelDepartment" class="form-label">Department</label>
            <select class="form-select" id="editPersonnelDepartment"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="savePersonnelChangesBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Department Modal -->
  <div class="modal fade" id="editDepartmentModal" tabindex="-1" aria-labelledby="editDepartmentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editDepartmentModalLabel">Edit Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editDepartmentId">
          <div class="mb-3">
            <label for="editDepartmentName" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="editDepartmentName">
          </div>
          <div class="mb-3">
            <label for="editDepartmentLocation" class="form-label">Location</label>
            <select class="form-select" id="editDepartmentLocation"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveDepartmentChangesBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Location Modal -->
  <div class="modal fade" id="editLocationModal" tabindex="-1" aria-labelledby="editLocationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editLocationModalLabel">Edit Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editLocationId">
          <div class="mb-3">
            <label for="editLocationName" class="form-label">Location Name</label>
            <input type="text" class="form-control" id="editLocationName">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveLocationChangesBtn">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Personnel Modal -->
  <div class="modal fade" id="addPersonnelModal" tabindex="-1" aria-labelledby="addPersonnelModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPersonnelModalLabel">Add Personnel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="addPersonnelFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="addPersonnelFirstName">
          </div>
          <div class="mb-3">
            <label for="addPersonnelLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="addPersonnelLastName">
          </div>
          <div class="mb-3">
            <label for="addPersonnelEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="addPersonnelEmail">
          </div>
          <div class="mb-3">
            <label for="addPersonnelDepartment" class="form-label">Department</label>
            <select class="form-select" id="addPersonnelDepartment"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveNewPersonnelBtn">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ----------------------------- -->
  <div class="modal fade" id="filterForPerson" tabindex="-1" aria-labelledby="filterForPersonLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterForPersonLabel">Filters</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="all-departments" class="form-label">Department</label>
            <select class="form-select" name="departments" id="all-departments"></select>
          </div>
          <div class="mb-3">
            <label for="all-locations" class="form-label">Locations</label>
            <select class="form-select" name="locations" id="all-locations"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel_personal" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="apply_on_personal">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="filterForDepartment" tabindex="-1" aria-labelledby="filterForDepartmentLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterForDepartmentLabel">Filters</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="all-locations-department" class="form-label">Locations</label>
            <select class="form-select" name="locations" id="all-locations-department"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel_department" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="apply_on_department">Apply</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ----------------------------- -->

  <!-- Add Department Modal -->
  <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addDepartmentModalLabel">Add Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="addDepartmentName" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="addDepartmentName">
          </div>
          <div class="mb-3">
            <label for="addDepartmentLocation" class="form-label">Location</label>
            <select class="form-select" id="addDepartmentLocation"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveNewDepartmentBtn">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Location Modal -->
  <div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="addLocationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addLocationModalLabel">Add Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="addLocationName" class="form-label">Location Name</label>
            <input type="text" class="form-control" id="addLocationName">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveNewLocationBtn">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="js/main.js"></script>
</body>

</html>
