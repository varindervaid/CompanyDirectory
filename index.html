<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Directory</title>

    <!-- Bootstrap CSS (Local) -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome (Local) -->
    <link href="fontawesome/css/all.min.css" rel="stylesheet" />

    <!-- Custom CSS -->

    <link rel="icon" href="images/favicon.png" type="image/x-icon" />

  <body>
    <section>
      <!-- App Header -->
      <div class="appHeader">
        <div class="row">
          <div class="col">
            <input
              id="searchInp"
              class="form-control mb-3"
              placeholder="Search"
            />
          </div>

          <div class="col-6 text-end me-2">
            <div class="btn-group" role="group" aria-label="buttons">
              <button id="refreshBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-refresh fa-fw"></i>
              </button>
              <button
                id="multiplefiltersBtn"
                type="button"
                class="btn btn-primary"
              >
                <i class="fa-solid fa-filter fa-fw"></i>
              </button>
              <button id="addBtn" type="button" class="btn btn-primary">
                <i class="fa-solid fa-plus fa-fw"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="personnelBtn"
              data-bs-toggle="tab"
              data-bs-target="#personnel-tab-pane"
              type="button"
              role="tab"
              aria-controls="personnel-tab-pane"
              aria-selected="true"
            >
              <i class="fa-solid fa-person fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Personnel</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="departmentsBtn"
              data-bs-toggle="tab"
              data-bs-target="#departments-tab-pane"
              type="button"
              role="tab"
              aria-controls="departments-tab-pane"
              aria-selected="false"
            >
              <i class="fa-solid fa-building fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Departments</span>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="locationsBtn"
              data-bs-toggle="tab"
              data-bs-target="#locations-tab-pane"
              type="button"
              role="tab"
              aria-controls="locations-tab-pane"
              aria-selected="false"
            >
              <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i
              ><span class="d-none d-sm-block">Locations</span>
            </button>
          </li>
        </ul>
      </div>

      <!-- Tab Content -->
      <div class="tab-content bg-white">
        <!-- Personnel Tab -->
        <div
          class="tab-pane show active"
          id="personnel-tab-pane"
          role="tabpanel"
          aria-labelledby="personnelBtn"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="personnelTableBody">
              <!-- JS will populate -->
            </tbody>
          </table>
        </div>

        <!-- Departments Tab -->
        <div
          class="tab-pane"
          id="departments-tab-pane"
          role="tabpanel"
          aria-labelledby="departmentsBtn"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="departmentTableBody">
              <!-- JS will populate -->
            </tbody>
          </table>
        </div>

        <!-- Locations Tab -->
        <div
          class="tab-pane"
          id="locations-tab-pane"
          role="tabpanel"
          aria-labelledby="locationsBtn"
          tabindex="0"
        >
          <table class="table table-hover">
            <tbody id="locationTableBody">
              <!-- JS will populate -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Footer -->
      <footer class="border-top text-center fw-bold">
        <p class="fw-light my-3">Company Directory version 1.0</p>
      </footer>
    </section>

    <!-- Edit Personnel Modal -->
    Edit Personel
    <div
      id="editPersonnelModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
      aria-labelledby="editPersonnelModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
            <h5 class="modal-title" id="editPersonnelModalLabel">
              Edit Personnel
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editPersonnelForm">
              <input type="hidden" id="editPersonnelId" />

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editPersonnelFirstName"
                  placeholder="First Name"
                  required
                />
                <label for="editPersonnelFirstName">First Name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="editPersonnelLastName"
                  placeholder="Last Name"
                  required
                />
                <label for="editPersonnelLastName">Last Name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="editPersonnelEmail"
                  placeholder="Email"
                  required
                />
                <label for="editPersonnelEmail">Email</label>
              </div>

              <div class="form-floating">
                <select
                  class="form-select"
                  id="editPersonnelDepartment"
                  required
                >
                  <!-- dynamic options -->
                </select>
                <label for="editPersonnelDepartment">Department</label>
              </div>
              <div class="modal-footer justify-content-between">
                <button
                  type="submit"
                  class="btn btn-outline-primary btn-sm myBtn"
                >
                  SAVE
                </button>

                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm myBtn"
                  data-bs-dismiss="modal"
                >
                  CANCEL
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Universal Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="false"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <form id="deleteConfirmForm">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title">Confirm Delete</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body" id="deleteConfirmMessage">
              Are you sure you want to delete this entry?
            </div>
            <input type="hidden" name="id" id="deleteEntryId" />
            <input type="hidden" name="type" id="deleteEntryType" />
            <div class="modal-footer justify-content-between">
              <button
                type="submit"
                class="btn btn-outline-primary btn-sm myBtn"
              >
                YES
              </button>
              <button
                type="button"
                class="btn btn-outline-primary btn-sm myBtn"
                data-bs-dismiss="modal"
              >
                CANCEL
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
